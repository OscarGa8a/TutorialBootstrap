<!-- Nuevo: 
Los tamaños de columna en Bootstrap 4 son:
.col        Extra pequeño (Extra Small) - Smartphones Vertical - Menos de 544px
.col-sm     Pequeño (Small) - Smartphones Vertical - Mas de 544px y menos de 768px
.col-md     Mediano (Medium) - Tablets - Mas de 768px y menos de 992px
.col-lg     Largo (Large) - Computadoras - Mas de 992px y menos de 1200px
.col-xl     Extra Largo (Extra Large) - Computadoras - Mas de 1200px-->

<div class="container">
    <div class="row">
        <div class="columna col-md-6">
            Columna 1
            <!-- Permite agregar una fila a la columna para poder agregar más columnas a una columna -->
            <div class="row">
                <div class="col columna-interior">Columna 1.1</div>
                <div class="col columna-interior">Columna 1.2</div>
            </div>
        </div>
        <div class="columna col-md-6">
            Columna 2
            <!-- Permite agregar una fila a la columna para poder agregar más columnas a una columna -->
            <div class="row justify-content-around">
                <div class="col-3 columna-interior">Columna 2.1</div>
                <div class="col-3 columna-interior">Columna 2.2</div>
            </div>
        </div>
    </div>
</div>
